<button
  (click)="scrollToTop()"
  class="fixed bottom-8 right-8 z-40 flex h-20 w-20 md:h-16 md:w-16 items-center justify-center rounded-full border border-accent bg-background text-accent shadow-lg transition-all duration-300 hover:-translate-y-1 hover:scale-110 hover:shadow-accent/20"
  [class.opacity-0]="!isVisible()"
  [class.invisible]="!isVisible()"
  [class.opacity-100]="isVisible()"
  [class.visible]="isVisible()"
  aria-label="Scroll to top"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M5 10l7-7m0 0l7 7m-7-7v18"
    />
  </svg>
</button>
