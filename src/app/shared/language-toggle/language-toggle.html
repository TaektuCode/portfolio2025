<div class="flex items-center gap-2">
  <button
    class="h-10 w-10 transition-opacity duration-200"
    [class.opacity-50]="translate.currentLang === 'en'"
    [class.hover:opacity-100]="translate.currentLang === 'en'"
    (click)="useLanguage('de')"
    aria-label="Switch to German"
  >
    <app-icon-flag-germany />
  </button>

  <span class="font-semibold text-secondary"></span>

  <button
    class="h-10 w-10 transition-opacity duration-200"
    [class.opacity-50]="translate.currentLang === 'de'"
    [class.hover:opacity-100]="translate.currentLang === 'de'"
    (click)="useLanguage('en')"
    aria-label="Switch to English"
  >
    <app-icon-flag-usa />
  </button>
</div>
