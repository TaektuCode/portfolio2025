<div
  (click)="toggleTheme()"
  class="flex cursor-pointer items-center gap-2 rounded-full bg-gray-300/50 p-2 dark:bg-gray-700/50 w-32 justify-between"
  role="switch"
  [attr.aria-checked]="isDarkMode()"
  aria-label="Theme-Schalter"
>
  <app-icon-sun
    class="h-8 w-8 transition-colors"
    [ngClass]="{
      'text-yellow-500': !isDarkMode(),
      'text-white': isDarkMode()
    }"
  ></app-icon-sun>

  <app-icon-moon
    class="h-8 w-8 transition-colors"
    [ngClass]="{
      'text-white': !isDarkMode(),
      'text-blue-400': isDarkMode()
    }"
  ></app-icon-moon>
</div>
