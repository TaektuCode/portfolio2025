<section class="bg-background py-16 md:py-24" id="projects">
  <div class="mx-auto w-full max-w-[1440px] px-7 text-center">
    <h2 class="font-headings text-4xl text-primary md:text-5xl">
      {{ "PROJECTSECTION.TITLE" | translate }}
    </h2>

    <div
      class="mt-12 grid grid-cols-1 gap-8 text-left md:mt-16 md:grid-cols-2 md:gap-12"
    >
      @for (project of projects; track project.titleKey) {
      <app-project-card
        [titleKey]="project.titleKey"
        [descriptionKey]="project.descriptionKey"
        [githubUrl]="project.githubUrl"
        [liveUrl]="project.liveUrl"
      />
      }
    </div>
  </div>
</section>
