<section
  class="relative h-screen overflow-hidden bg-cover bg-center bg-[url('/assets/images/backgrounds/heroBG_sw.jpg')]"
>
  <div class="absolute inset-0 z-0 bg-black/80"></div>

  <div
    class="pointer-events-none absolute inset-[-200%] z-1 h-[400%] w-[400%] animate-grain bg-repeat opacity-15 bg-[url('/assets/images/textures/film-grain.png')]"
  ></div>
  <div class="absolute top-8 right-8 z-20 flex items-center gap-4">
    <app-language-toggle />
    <app-theme-toggle />
  </div>

  <div
    class="relative z-10 mx-auto flex h-full flex-col items-center justify-center"
  >
    <div class="w-full max-w-[1440px] px-7 text-center">
      <div
        class="flex-col items-center justify-center font-headings text-3xl uppercase text-primary md:text-5xl"
      >
        <span>{{ "HERO.FLIP_BEFORE" | translate }}</span>

        <div class="h-[60px] overflow-hidden md:h-[75px]">
          <div class="animate-text-flip">
            <div class="flex h-[60px] items-center justify-center md:h-[75px]">
              <div
                class="inline-block rounded-md px-3 py-2 text-primary text-glow"
              >
                {{ "HERO.FLIP_WORD_1" | translate }}
              </div>
            </div>

            <div class="flex h-[60px] items-center justify-center md:h-[75px]">
              <div
                class="inline-block rounded-md text-glow px-3 py-2 text-white"
              >
                {{ "HERO.FLIP_WORD_2" | translate }}
              </div>
            </div>

            <div class="flex h-[60px] items-center justify-center md:h-[75px]">
              <div
                class="inline-block rounded-md text-glow px-3 py-2 text-white"
              >
                {{ "HERO.FLIP_WORD_3" | translate }}
              </div>
            </div>

            <div class="flex h-[60px] items-center justify-center md:h-[75px]">
              <div
                class="inline-block rounded-md px-3 py-2 text-primary text-glow"
              >
                {{ "HERO.FLIP_WORD_1" | translate }}
              </div>
            </div>
          </div>
        </div>

        <span>{{ "HERO.FLIP_AFTER" | translate }}</span>
      </div>

      <p class="font-text mt-2 text-lg text-secondary md:mt-3 md:text-xl">
        {{ "HERO.NAME" | translate }}
      </p>

      <p class="font-text text-lg text-secondary md:text-xl">
        {{ "HERO.JOB_TITLE" | translate }}
      </p>

      <div
        class="mt-6 flex flex-col items-center gap-4 md:mt-8 md:flex-row md:justify-center"
      >
        <app-button variant="glow" [text]="'HERO.CTA_PRIMARY' | translate">
        </app-button>

        <app-button
          variant="secondary"
          href="#about"
          [text]="'HERO.CTA_SECONDARY' | translate"
        >
        </app-button>
      </div>

      <div class="mt-6 md:mt-8">
        <app-social-links />
      </div>
    </div>
  </div>
</section>
