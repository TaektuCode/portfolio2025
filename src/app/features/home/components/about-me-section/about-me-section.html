<section class="bg-white/10 py-16 md:py-24">
  <div class="mx-auto w-full max-w-[1440px] px-7">
    <h2 class="text-center font-headings text-4xl text-primary md:text-5xl">
      {{ "ABOUT.TITLE" | translate }}
    </h2>

    <div
      class="mt-12 grid grid-cols-1 items-center gap-12 lg:mt-16 lg:grid-cols-2 lg:gap-16"
    >
      <div class="w-full max-w-3xl justify-self-center lg:justify-self-center">
        <img
          src="assets/images/about-me-code.webp"
          alt="TypeScript Code Snippet describing Alex"
          class="w-full rounded-lg border border-border shadow-2xl shadow-accent/10 transition-transform duration-500 hover:rotate-0 hover:scale-105 lg:rotate-3"
        />
      </div>

      <div class="flex flex-col gap-4 text-left">
        <p
          class="font-text text-lg text-primary min-h-[3rem]"
          [appTypewriter]="'ABOUT.PARA_1' | translate"
          [typingSpeed]="40"
          (typingComplete)="onP1Complete()"
        ></p>

        @if (p1Finished()) {
        <p
          class="font-text text-lg text-primary animate-fade-in-text"
          [innerHTML]="'ABOUT.PARA_2' | translate"
        ></p>
        } @else {
        <div class="min-h-[6rem]"></div>
        }

        <p
          class="font-text text-lg text-primary min-h-[3rem]"
          [appTypewriter]="'ABOUT.PARA_3' | translate"
          [typingSpeed]="30"
          [startCondition]="p2Finished()"
        ></p>
      </div>
    </div>
    <div
      class="mt-12 flex justify-center fade-in-up"
      [class.opacity-0]="!p2Finished()"
    >
      <app-button
        class="mt-8"
        variant="secondary"
        href="/assets/documents/cv_alex_russotto_de.pdf"
        download="CV_Alex_Russotto_DE.pdf"
        [text]="'ABOUT.CV_BUTTON' | translate"
        target="_blank"
      >
      </app-button>
    </div>
  </div>
</section>
